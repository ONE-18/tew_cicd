services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: deno-ejemplo:latest
    container_name: deno-ejemplo
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "deno", "eval", "--allow-net", "const r = await fetch('http://localhost:8000/health'); if (!r.ok) Deno.exit(1);"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 3s